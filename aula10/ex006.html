<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            font: normal 20pt  Arial;
            background-color: rgb(105, 180, 105);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interect......
    </div>
    <script>
        var divArea = document.querySelector('div#area')
        divArea.addEventListener('click', clicou)
        divArea.addEventListener('mouseenter', isInside)
        divArea.addEventListener('mouseout', isOutside)

        function clicou(){
            var bgColor = divArea.style.backgroundColor 
            divArea.innerText = 'Just clicked!!!'

            if(bgColor === 'red'){
                bgColor = 'blue'
            }    
            else if(bgColor === 'blue'){
                bgColor = 'red'
            }    
            else{
                bgColor = 'red'
            }

            divArea.style.backgroundColor = bgColor     
        }

        function isInside(){
            divArea.innerText = 'Inside'
        }

        function isOutside(){
            divArea.innerText = 'Outside'
            divArea.style.backgroundColor = 'black'
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age Verifier</h1>
    </header>
    <section>
        <div>
            <p>Year of Birth: 
                <input type="number" name="" id="inyear" min="1910"></p>
            <form>Gender: 
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </form>
            <p><input type="button" value="Verify" id="btnver" onclick="verify()"></p>
        </div>
        <div id="res">
            <p>Fill in the data above and see the result!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Blondel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
